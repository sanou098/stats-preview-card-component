<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>
<article class="card">
    <picture class="card-img">
      <source srcset="image-header-desktop.jpg" media="(max-width: 678px)">
      <img src="image-header-mobile.jpg" alt="">
    </picture>
  <div class="card-content">
  <h1>Get <span class="insight">insights</span> that help your business grow.</h1>

  <p class="par">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.</p>
<div class="numbers">
  <p class="num">10k+</p>
  <p class="num">314</p>
  <p class="num numm">12m+</p></div>
  <div class="category">
  <p class="cate">companies</p>
  <p class="cate">templates</p>
  <p class="cate cate3">queries</p>
  </div>
 </div>
</article>
</body>
</html>
